<html>
  <link rel="stylesheet" href="rps_adv_fun.css" />
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-btn">
      <img src="rock-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('paper');" class="move-btn">
      <img src="paper-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('scissors');" class="move-btn">
      <img src="scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-score"></p>

    <p class="js-moves"></p>
    <button
      onclick="   
            score.wins = 0;
            score.loss = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        "
    >
      Reset Score
    </button>

    <button onclick="autoPlay();">Auto Play</button>

    <script src="rps_adv_fun.js"></script>
  </body>
</html>
